<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Car Store</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Navegación -->
        <nav class="nav">
            <div class="nav-header">
                <i class="fa-solid fa-car"></i>
                <h1>Electric Cars</h1>
            </div>
            <button class="hamburger-menu" id="hamburgerBtn">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-menu" id="navMenu">
                <li>Inicio</li>
                <li>Catalogo</li>
                <li>Ofertas</li>
                <li>Contacto</li>
            </ul>
        </nav>

        <!-- Aside -->
        <aside class="aside">
            <div class="filter-section">
                <label for="sort">Ordenar Por:</label>
                <select id="sort" class="sort-select">
                    <option value="precio">Precio</option>
                    <option value="nombre">Nombre</option>
                    <option value="marca">Marca</option>
                    <option value="autonomia">Autonomía</option>
                </select>
            </div>
        </aside>

        <!-- Sección Principal -->
        <main class="main">
            <div class="products-grid">
                <div class="products-container">
                    <div class="product-card">
                        <img src="assets/img/car.webp" alt="Car 1">
                        <p>Model: City Car</p>
                        <button class="add-to-cart">Ver más</button>
                    </div>
                    <div class="product-card">
                        <img src="assets/img/car.webp" alt="Car 2">
                        <p>Model: Sport Car</p>
                        <button class="add-to-cart">Ver más</button>
                    </div>
                    <div class="product-card">
                        <img src="assets/img/car.webp" alt="Car 3">
                        <p>Model: Family Car</p>
                        <button class="add-to-cart">Ver más</button>
                    </div>
                    <div class="product-card">
                        <img src="assets/img/car.webp" alt="Car 4">
                        <p>Model: Luxury Car</p>
                        <button class="add-to-cart">Ver más</button>
                    </div>
                    <div class="product-card">
                        <img src="assets/img/car.webp" alt="Car 5">
                        <p>Model: Compact Car</p>
                        <button class="add-to-cart">Ver más</button>
                    </div>
                    <div class="product-card">
                        <img src="assets/img/car.webp" alt="Car 6">
                        <p>Model: SUV Car</p>
                        <button class="add-to-cart">Ver más</button>
                    </div>
                    <div class="product-card">
                        <img src="assets/img/car.webp" alt="Car 7">
                        <p>Model: Hatchback Car</p>
                        <button class="add-to-cart">Ver más</button>
                    </div>
                    <div class="product-card">
                        <img src="assets/img/car.webp" alt="Car 8">
                        <p>Model: Convertible Car</p>
                        <button class="add-to-cart">Ver más</button>
                    </div>
                </div>
            </div>
            
            <div class="pagination">
                <button class="pagination-btn" id="prevBtn">
                    <i class="fa-solid fa-chevron-left"></i>
                </button>
                <span class="pagination-numbers">
                    <button class="pagination-number active">1</button>
                    <button class="pagination-number">2</button>
                    <button class="pagination-number">3</button>
                </span>
                <button class="pagination-btn" id="nextBtn">
                    <i class="fa-solid fa-chevron-right"></i>
                </button>
            </div>
        </main>

        <!-- Pie de página -->
        <footer class="footer">
            <div class="social-icons">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
            </div>
            <div class="copyright">
                <p>Todos los derechos reservados</p>
            </div>
        </footer>
    </div>
    <script>
        // Funcionalidad del menú hamburguesa
        const hamburgerBtn = document.getElementById('hamburgerBtn');
        const navMenu = document.getElementById('navMenu');

        hamburgerBtn.addEventListener('click', () => {
            hamburgerBtn.classList.toggle('active');
            navMenu.classList.toggle('active');
        });
    </script>
</body>
</html>
